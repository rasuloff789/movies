<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies list</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-info">
  
  <div class="container">
    <h1 class="h1 text-center text-white">Movies list</h1>
    
    <form class="js-search-form d-flex align-items-center" action="https://echo.htmlacademy.ru" method="POST">
      
      <div class="d-flex flex-grow-1 align-items-center">
        <input class="js-search-input form-control mx-4" aria-label="Search..." required name="search-text" placeholder="Search..." autocomplete="off" spellcheck="false" type="search">
        
        <select class="js-categorie-select form-control mx-4 d-inline" aria-label="Categories" name="categorie">
          <option value="All">All</option>
        </select>
        
        <div class="d-flex flex-shrink-0 align-items-center">
          <span class="flex-shrink-0 text-white">Minimum rating</span>
          
          <input class="js-rating-input form-control mx-4" aria-label="Minimum rating"  name="minimum rating" placeholder="7" autocomplete="off" spellcheck="false" type="number">
        </div>
      </div>
      
      <button type="submit" class="ml-2 btn btn-success">Search</button>
    </form>
    
    <div class="d-flex align-items-center justify-content-around flex-wrap">
      <form class="js-sort-form w-25 my-2 d-flex align-items-center form-group" action="https://echo.htmlacademy.ru" method="post">
        <select class="js-sort-movies form-control d-inline" aria-label="Sort" name="sort">
        </select>
      </form>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#bookmarkBox" aria-expanded="false" aria-controls="bookmarkBox">
        Bookmarks
      </button>
    </div>
    
    <div class="collapse" id="bookmarkBox">
      <div class="card card-body align-items-center">
        <ul class="list-group list-group-horizontal js-bookmark-movies flex-wrap w-100">
          
        </ul>
      </div>
    </div>
    
    <ul class="list-unstyled  d-flex justify-content-around flex-wrap js-movies-list"> 
    </ul>
    
    <button type="button" class="btn btn-success js-btn-show-movies d-block">Show more</button>
    <button type="button" class="btn btn-success js-btn-reload-movies d-none">Reload movies</button>
  </div>
  
  
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title text-white" id="movie-title"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span class="text-white" aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="movie-description my-1 text-center text-white">
            
          </div>
          <div class="d-flex align-items-center">
            <span class="material-icons text-danger mr-3">
              ondemand_video
            </span>
            <a href="/" target="_blank" class="movie-tlink ">YouTube trailer</a>
          </div>
          <div class="d-flex align-items-center my-2">
            <span class="material-icons mx-1 text-white">
              language
            </span>
            <div class="movie-language text-white"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  <template id="movie">
    <li  class="movie list-group-item flex-shrink-0 d-flex flex-column overflow-hidden item-width my-2">
      <div class="d-flex align-items-center">
        <span class="h5 mb-0 mr-2 flex-shrink-0">Movie title : </span>
        <p class="movie-title h5 text-dark mb-0 text-truncate" title=""></p>
      </div>
      <div class="d-flex align-items-center">
        <span class=" text-warning mr-1">
          ID : 
        </span>
        <p class="movie-id mb-0"></p>
      </div>
      <div class="d-flex align-items-center">
        <span class="mr-1">Year : </span>
        <p class="movie-year small text-dark mb-0"></p>
      </div>
      <div class="d-flex">
        <span class="flex-shrink-0 mr-2">Genre : </span>
        <div class="movie-genre text-truncate"></div>
      </div>
      <div class="d-flex align-items-center">
        <span class=" text-success mr-1">
          IMdB ID : 
        </span>
        <p class="movie-imdb-id mb-0"></p>
      </div>
      <div class="d-flex align-items-center">
        <span class="material-icons text-warning">
          thumbs_up_down
        </span>
        <p class="mx-1 mb-0"> IMdB rating :</p>
        <p  class="movie-imdb-rating mb-0 text-secondary"></p>
      </div>
      <div class="d-flex align-items-center my-1">
        <span class="material-icons mx-1 text-secondary">
          schedule
        </span>
        <p  class="movie-runtime mb-0"></p>
      </div>
      <button type="button" class="btn btn-primary js-open-modal-btn" data-toggle="modal" data-target="#exampleModal">
        More info
      </button>
      <button type="button" class="btn my-2 btn-success js-bookmark-btn">
        Bookmark
      </button>
    </li>
  </template>
  
  <template id="bookmark-element">
    <li class="list-group-item flex-shrink-0 d-flex align-items-center flex-column  overflow-hidden w-25 my-1">
      <p class="text-dark js-bookmark-element text-truncate w-100 text-center"></p>
      <button class="btn btn-danger btn-delete-bookmark">Delete</button>
    </li>
  </template>
  
  <script src="js/util.js"></script>
  <script src="js/movies.js"></script>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
  
</body>
</html>
